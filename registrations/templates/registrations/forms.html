{% extends 'pages/template.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Cadastro</title>
{% endblock %}

{% block content %}

<div class="container">

    <h3>Cadastro</h3>
    <p class="lead"> Preencha todos os campos</p>
    <hr>
    <form action="" method="post">
        {% csrf_token %}

        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">SALVAR</button>

    </form>
</div>

{% endblock %}


{% block scripts %}
<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<script>
    $(document).ready(function () {
        
        if ($("#id_appdate").prop('value') != "") {
            $("#id_appdate").prop("disabled", true);
        
        }
        if ($("#id_apphour").prop('value') != "") {
                $("#id_apphour").prop("disabled", true);
            
        }
        if ($("#id_professional").prop('value') != "") {
                $("#id_professional").prop("disabled", true);
            
        }
        $("#id_appdate").mask("00/00/0000");
        $("#id_apphour").mask("00:00");
        $("#id_username").mask("000.000.000-00");
        $("#id_username").prop("placeholder", "000.000.000-00");
        document.getElementById("hint_id_username").textContent = "Informe o CPF";

    });




</script>


{% endblock %}
